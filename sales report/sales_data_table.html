<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Sales Data</title>

    <style>
        /* Define CSS styles for the scrollable table */
        .table-container {
            max-height: 600px; /* Adjust the maximum height as needed */
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2; /* Background color for table headers */
        }
        th, thead {
            position: sticky;
            top: 0;
        }
    </style>
</head>
    <!-- Add a button to navigate back to the Sales Chart page -->
    <a href="/">Back to Sales Chart</a>
<br>
<body>
    <h1>Raw Sales Data</h1>

    <!-- Enclose the table in a scrollable div -->
    <div class="table-container">
        <table border="1">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                </tr>
            </thead>
            <tbody>
                {% for row in sales_data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                        <td>{{ row[6] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <!-- Add JavaScript to make the header sticky -->
    <script>
        const table = document.querySelector("table");
        const thead = table.querySelector("thead");
        const ths = thead.querySelectorAll("th");

        table.addEventListener("scroll", () => {
            ths.forEach((th, idx) => {
                th.style.transform = `translateY(${table.scrollTop}px)`;
            });
        });
    </script>
</body>
</html>
