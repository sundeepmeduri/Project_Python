<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Tables</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: auto;
        }
        thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 2;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">ðŸ“‚ Database Tables</h2>

    <!-- Search Form -->
    <form method="POST" action="/" class="row mb-3 g-2">
        <div class="col-md-8">
            <input type="text" name="search" value="{{ search_query }}"
                   placeholder="Search tables or columns..." class="form-control">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('home') }}" class="btn btn-secondary w-100">Clear</a>
        </div>
    </form>

    <!-- Table List -->
    <div class="table-container">
        <table class="table table-bordered table-striped align-middle">
            <thead>
                <tr>
                    <th>Schema</th>
                    <th>Table</th>
                    <th>Column Count</th>
                    <th style="width: 180px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for schema, table, col_count in tables %}
                <tr>
                    <td>{{ schema }}</td>
                    <td>
                        <a href="{{ url_for('schema', table_name=table) }}" class="text-decoration-none">
                            {{ table }}
                        </a>
                    </td>
                    <td>{{ col_count }}</td>
                    <td>
                        <a href="{{ url_for('analyze', schema_name=schema, table_name=table) }}" class="btn btn-sm btn-info">
                            Analyze
                        </a>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center">No tables found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
